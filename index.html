                                            <h4 class="schedule-slot-title">The fake problem with hiring juniors</h4>
                                            &lt;!&ndash;<p class="schedule-slot-desc">There is a common misconception that junior&ndash;&gt;
                                                &lt;!&ndash;developers are a burden and won’t be delivering value for the first&ndash;&gt;
                                                &lt;!&ndash;months or even years. Yet, observing my own contributions as a junior, I&ndash;&gt;
                                                &lt;!&ndash;realised how my insights were useful for my team from day one. Working&ndash;&gt;
                                                &lt;!&ndash;with agile work methodologies, using pair programming and code review,&ndash;&gt;
                                                &lt;!&ndash;you can contribute to your team, deliver value and learn on the job at&ndash;&gt;
                                                &lt;!&ndash;the same time&ndash;&gt;
                                                &lt;!&ndash;In this session, we will discuss these misconceptions and how in reality&ndash;&gt;
                                                &lt;!&ndash;a good developer, no matter their experience level, can bring real value&ndash;&gt;
                                                &lt;!&ndash;to your team and business. Then we will address the real question: ""You&ndash;&gt;
                                                &lt;!&ndash;hired a good dev who is a junior, how do you train them properly so they&ndash;&gt;
                                                &lt;!&ndash;can grow?""&ndash;&gt;
                                                &lt;!&ndash;Three takeaways for the audience:&ndash;&gt;
                                                &lt;!&ndash;1. Understand the value juniors can bring&ndash;&gt;
                                                &lt;!&ndash;2. Learn ways of enhancing junior inclusion to help them grow&ndash;&gt;
                                                &lt;!&ndash;3. How to break away from imposter syndrome</p>&ndash;&gt;
